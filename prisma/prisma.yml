endpoint: http://${env:PRISMA_HOST}:4466

secret: ${env:PRISMA_MANAGEMENT_API_SECRET}

datamodel:
    - schemas/Education.graphql
    - schemas/Entertainment.graphql
    - schemas/Event.graphql
    - schemas/Finance.graphql
    - schemas/GoodOrService.graphql
    - schemas/Location.graphql
    - schemas/Human.graphql
    - datamodel.graphql

hooks:
    post-deploy:
        - graphql get-schema -p prisma

generate:
    - generator: typescript-client
      output: ../src/prisma-client
