type Timeline {
    id: ID! @unique
    events: [Event!]!
    belongs_to: Human!
}

enum EventType {
    PHOTO,
    THOUGHT,
    MOVIE,
    SEX,
    DINING_OUT,
    HOLIDAY,
    ANNIVERSARY
}

type Event {
    id: ID! @unique
    date: DateTime!
    location: Location! @relation(name: "LocationEvents")
    type: EventType!
    description: String
    with: [Human!]!
}
