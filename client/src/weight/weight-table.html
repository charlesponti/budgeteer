<table class="table hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Weight</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="weight in $ctrl.weights track by weight._id">
        <td>{{weight.date | date: 'yyyy-MM-dd'}}</td>
        <td>{{weight.kgs + ' kgs'}}</td>
        <td>
            <item-action-buttons
                edit="$ctrl.edit(weight)"
                remote="$ctrl.remove(weight)">
            </item-action-buttons>
        </td>
    </tr>
    </tbody>
</table>
