<div class="panel panel-default">
    <div class="panel-heading">
        <b> New Weight </b>
    </div>
    <div class="panel-body">
        <form role="form" data-ng-submit="$ctrl.onSubmit()">
            <div class="form-group">
                <label for="weight-amount"> Weight </label>
                <input
                    class="form-control"
                    name="amount"
                    placeholder="Weight"
                    id="weight-amount"
                    data-ng-model="$ctrl.record.kgs"
                    data-ng-change="$ctrl.onWeightChange()"
                    required/>
            </div>
            <div class="form-group">
                <label for="weight-measurement"> Measurement </label>
                <select
                    class="form-control"
                    name="measurement"
                    id="weight-measurement"
                    required>
                    <option value="kgs"> Kilograms </option>
                    <option value="lbs"> Pounds </option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight-date"> Date </label>
                <input
                  class="form-control"
                  type="date"
                  name="date"
                  id="weight-date"
                  data-ng-model="$ctrl.record.date"
                  data-ng-change="$ctrl.onWeightChange()"
                  required/>
            </div>
            <br/>
            <button class="btn btn-default pull-right"> Add Weight </button>
        </form>
    </div>
</div>
