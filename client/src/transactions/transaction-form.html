<div class="panel panel-default" style="max-width: 600px; margin: 0 auto">
    <div class="panel-heading">
        New Transaction
        <div class="btn btn-default pull-right" >
            <a ui-sref="transactions">Cancel</a>
        </div>
    </div>
    <div class="panel-body">
        <form data-ng-submit="$ctrl.onSubmit()" class="form-horizontal">
            <div class="form-group">
                <label for="payee" class="col-sm-2 control-label">Payee</label>
                <div class="col-sm-10">
                    <input
                        class="form-control"
                        type="text"
                        id="payee"
                        name="payee"
                        data-ng-model="$ctrl.record.payee"/>
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">Amount</label>
                <div class="col-sm-10">
                    <input
                        class="form-control"
                        id="amount"
                        name="amount"
                        data-ng-model="$ctrl.record.amount"/>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control" id="category" name="category" data-ng-model="$ctrl.record.category">
                        <option value="food"> Food </option>
                    </select>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
