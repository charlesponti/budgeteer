version: "3.7"

services:
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:${FLASK_RUN_PORT} manage:app
    expose:
      - ${FLASK_RUN_PORT}
    env_file:
      - ./.env.production
    depends_on:
      - db

  nginx:
    build: ./services/nginx
    ports:
      - 1337:80
    depends_on:
      - api

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.production

volumes:
  postgres_data:
