version: "3.7"

services:
  api:
    build: ./services/api
    command: python manage.py run -h 0.0.0.0
    networks:
      - api-network
    volumes:
      - ./services/api/:/usr/src/app/
    ports:
      - 5000:${FLASK_RUN_PORT}
    env_file:
      - ./.env

  api-server:
    build: ./services/finance
    container_name: api-server
    image: api-server
    # restart: unless-stopped
    volumes:
      - ./services/finance:/usr/src/app/
      - ./logs:/logs
    networks:
      - api-network
    ports:
      - "3000:3000"

  # web:
  #   build: ./services/web
  #   volumes:
  #     - ./services/web:/usr/src/app/
  #   ports:
  #     - 5001:5001
  #   env_file: ./.env

  db:
    image: postgres:12.0-alpine
    networks:
      - api-network
    volumes:
      - postgres_data:/var/lib/postgres/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - ./.env
    ports:
      - 5432:5432

  mongo:
    image: mongo
    container_name: mongo-dev
    restart: always
    networks:
      - api-network
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  # -- No nginx service because development

networks:
  api-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
